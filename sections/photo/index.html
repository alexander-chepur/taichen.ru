            <figure class="span6 picture-item lightbox_trigger" href="img/dragon_logo.png" data-groups='["photography"]'>
                <img src="img/dragon_logo.png" />
                <div class="picture-item__details">
                    <figcaption class="picture-item__title">Эмблема школы</figcaption>
                </div>
                <div class="picture-item__description">
                    <p>Эмблемой школы является изображение желтого дракона, держащего жемчужину в передних лапах, на фоне символа "инь-ян".</p>
                    <p>Дракон &mdash; один из символов китайской культуры. Он подчеркивает традиционность и преемственность стиля. Тело дракона сочетает в себе элементы разных животных, что символизирует то, что стиль тайхэ основан на базе соединения Тайцзицюань и цигун, Няоцзицюань (стиль птичьего следа), Дишуцюань (стиль собаки), Хэцюань (стиль журавля).</p>
                    <p>Дракон оборачивается вокруг символа "инь-ян" округлым спиральным движением всего тела, характерным для стиля, показывая важность использования единства и черпая силу во взаимодействии противоположностей.</p>
                    <p>Жемчужина, которую дракон держит в передних лапах, символизирует силу собираемую в центре тела и используемую во время движения. Само движение дракона происходит не столько усилиями лап, сколько единым усилием всего тела, что находит отражение в технике стиля тайхэ.</p>
                </div>
            </figure>
